<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="/assets/app.css" type="text/css"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

      <div class="terminal" tabindex="1">
        <div class="terminal-wrapper">
          <div class="terminal-output"></div>
          <div class="terminal-input" data-prompt-name="default">
            <span class="terminal-input-prompt"></span>
          </div>
        </div>
      </div>

    <div class="container" tabindex="0">
      <div class="notifications">
        - <span><a data-input="page navigation">navigation menu</a></span><br/>
        - <span class="notifications--terminal-enable js-terminal-enable"><a data-input="terminal enable">enable the terminal</a></span>
          <span class="notifications--terminal-disable js-terminal-disable"><a data-input="terminal disable">disable the terminal</a></span>
      </div>
      <div class="main-screen-turn-on">
        <!-- container -->
      </div>
    </div>

    <script type="text/javascript" src="/assets/app.js"></script>
